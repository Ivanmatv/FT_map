<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта сотрудников</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ec42c457-c28e-4138-a645-905b64b63771&lang=ru_RU"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        #sidebar {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
        #toggleSidebar {
            position: fixed;
            top: 10px;
            right: 320px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleSidebar">Показать сайдбар</button>
    <div id="sidebar">
        <h2>Сотрудники</h2>
        <div id="employeeList"></div>
    </div>
    <div id="map"></div>

    <script>
        let myMap;
        let objectManager;

        async function loadInitialMapData() {
            const response = await fetch('/map_data');
            const markers = await response.json();
            markers.forEach(marker => {
                // Логика добавления метки на карту (например, с использованием Leaflet)
                addMarkerToMap(marker.city, marker.coordinates, marker.employees);
            });
        }

        // Вызов при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadInitialMapData);
        
        // Инициализация карты
        ymaps.ready(function () {
            myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Москва по умолчанию
                zoom: 4,
                controls: ['zoomControl']
            }, {
                mapType: 'yandex#map' // Карта без политических границ
            });

            // Создаем ObjectManager для управления метками
            objectManager = new ymaps.ObjectManager({
                clusterize: true, // Включаем кластеризацию
                gridSize: 32,
                clusterDisableClickZoom: false
            });

            myMap.geoObjects.add(objectManager);

            // Подключение к WebSocket
            connectWebSocket();
        });

        // Подключение к WebSocket
        function connectWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws/map`);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.status === 'complete') {
                    ws.close();
                    return;
                } else if (data.status === 'error') {
                    console.error('Ошибка:', data.message);
                    return;
                }

                // Добавляем метку на карту
                const feature = {
                    type: 'Feature',
                    id: data.city,
                    geometry: {
                        type: 'Point',
                        coordinates: data.coordinates
                    },
                    properties: {
                        hintContent: data.city,
                        balloonContent: generateBalloonContent(data.city, data.employees)
                    }
                };
                objectManager.add(feature);

                // Обновляем центр карты после добавления первой метки
                if (objectManager.objects.getLength() === 1) {
                    myMap.setCenter(data.coordinates, 6);
                }
            };

            ws.onerror = function(error) {
                console.error('Ошибка WebSocket:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket соединение закрыто');
            };
        }

        // Генерация содержимого балуна и обновление сайдбара
        function generateBalloonContent(city, employees) {
            console.log('Processing employees for city:', city, employees);
            let content = '<ul>';
            employees.forEach(employee => {
                let employeeInfo = employee.name;
                if (employee.department && employee.department !== 'null' && employee.department !== '') {
                    employeeInfo += `, ${employee.department}`;
                }
                if (employee.position && employee.position !== 'null' && employee.position !== '') {
                    employeeInfo += ` - ${employee.position}`;
                }
                content += `<li>${employeeInfo} (<a href="${employee.profile_url}" target="_blank">Профиль</a>)</li>`;
            });
            content += '</ul>';
            return content;
        }

        // Обновление сайдбара
        function updateSidebar(city, employees) {
            const employeeList = document.getElementById('employeeList');
            const citySection = document.createElement('div');
            citySection.innerHTML = `<h3>${city}</h3><ul>` + 
                employees.map(emp => `<li>${emp.name},  (${emp.email})</li>`).join('') + 
                '</ul>';
            employeeList.appendChild(citySection);
        }

        // Переключение видимости сайдбара
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                this.textContent = 'Скрыть сайдбар';
            } else {
                sidebar.style.display = 'none';
                this.textContent = 'Показать сайдбар';
            }
        });
    </script>
</body>
</html>
