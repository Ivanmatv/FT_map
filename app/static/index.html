<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureToday Map - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="loginContainer" class="container" style="display: none;">
        <h1>Вход в FutureToday Map</h1>
        <p>Введите пароль для доступа к приложению</p>
        <div class="login-container">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>
            <button onclick="login()">Войти</button>
            <div id="message" class="message"></div>
        </div>
    </div>
    <div id="mainContainer" class="container" style="display: none;">
        <h1>Добро пожаловать в FutureToday Map</h1>
        <p>Это приложение отображает местоположение сотрудников на интерактивной карте. Узнайте, где находятся ваши коллеги!</p>
        <a href="/map" class="btn">Перейти к карте сотрудников</a>
        <a href="/admin" class="btn">Администратор</a>
    </div>

    <script>

        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                login();
            }
        });
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function login() {
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    setCookie('auth_token', data.token, 1);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Ошибка сети. Попробуйте снова.';
            });
        }

        // Проверка cookie при загрузке страницы
        const token = getCookie('auth_token');
        if (token) {
            fetch('/check_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('mainContainer').style.display = 'block';
                } else {
                    document.getElementById('loginContainer').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('loginContainer').style.display = 'block';
            });
        } else {
            document.getElementById('loginContainer').style.display = 'block';
        }
    </script>
</body>
</html>
